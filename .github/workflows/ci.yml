name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - name: Set up Python
        run: uv python install 3.11
      - name: Install
        run: |
          uv venv --python 3.11
          uv pip install -e "backend[dev]"
      - name: Run tests
        run: uv run pytest -q
